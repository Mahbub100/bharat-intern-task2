<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincointainer">
        <div class="container">
            <h1> MANAGE YOUR CONTENT ONLINE</h1>
            <form id="content-form">
                <input type="text" id="title" name="title" placeholder="Enter Title here" required>
                <textarea id="text" name="text" placeholder="Enter Text" required></textarea>
                <br>
               <span>IMAGE</span>
                <input type="file" id="image" name="image" accept="image/*">
                <input type="text" id="image-url" name="image-url" placeholder="Image URL">
               <span>VIDEO</span>
                <input type="file" id="video" name="video" accept="video/*">
                <input type="text" id="video-url" name="video-url" placeholder="Video URL">
                <button type="submit">Create Post</button>
            </form>
        </div>
    
        <div class="container1">
            <h2>Preview</h2>
            <div id="blog-preview"></div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
